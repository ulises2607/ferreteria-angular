<div>
    <h2>Lista de Sectores</h2>
    <div class="row">
      <div class="col-12">
        <div class="col-4">
          <button mat-flat-button color="primary">Crear</button>
        </div>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id_sector}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion_sector}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="ColumnTableSector"></tr>
        <tr mat-row *matRowDef="let row; columns: ColumnTableSector;"></tr>

      </table>

    </div>

  </div>
