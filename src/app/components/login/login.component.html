<mat-card class="center-card">
      <mat-card-content>
          <form action="">
            <h2>Login</h2>
            <mat-form-field appearance="outline" class="block-form">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Usuario">
            </mat-form-field>
            <mat-form-field appearance="outline" class="block-form">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" placeholder="Contraseña">
            </mat-form-field>
            <button mat-raised-button color="primary">Ingresar</button>
          </form>
      </mat-card-content>
  </mat-card>
