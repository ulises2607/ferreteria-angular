<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="'push'" [opened]="true">
    <mat-toolbar class="menu-navbar">Menú</mat-toolbar>
    <mat-nav-list>

      <mat-list-item *ngFor="let menu of itemsMenu" routerLink="/" (click)="drawer.toggle()">
        <mat-icon matListItemIcon class="itemMenu-icon">{{menu.icon}}</mat-icon>
        <div matListItemTitle class="itemMenu" (click)="clickMenu(menu.item)" >{{menu.item}}</div>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
