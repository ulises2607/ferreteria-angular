<div>
    <h2>Lista de Categorias</h2>
    <div class="row">
      <div class="col-12">
        <div class="col-4">
          <button mat-flat-button color="primary">Crear</button>
        </div>
      </div>
    </div>  
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id_categoria}} </td>
        </ng-container>
  
        <!-- Descripcion Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion_categoria}} </td>
        </ng-container>

        <!-- Id Estado de la Categoria -->
        <ng-container matColumnDef="Id Estado Categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Estado Categoria </th>
            <td mat-cell *matCellDef="let row"> {{row.id_estado_categoria}} </td>
        </ng-container>

        <!-- Descripcion del estado de la Categoria -->
        <ng-container matColumnDef="Descripcion Estado Categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Estado Categoria </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion_estado_categoria}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="ColumnTableCategorias"></tr>
        <tr mat-row *matRowDef="let row; columns: ColumnTableCategorias;"></tr>
  
      </table>
  
    </div>
  
  </div>
